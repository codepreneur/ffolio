<div class="header"> <h3 class="text-muted">Upload Artwork</h3> </div> <div class="row marketing"> <div class="form-group"> <label for="photos">Input Picture</label> <input id="photos" type="file" class="btn" ng-file-select="onFileSelect($files)" multiple> <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function">drop files here</div> <p class="help-block">Select pictures</p> <div ng-repeat="file in files" class="container"> <div class="progress"> <div class="progress-bar" role="progressbar" style="width:{{file.progress}}%"> {{file.name}} : {{file.progress}} </div> </div> <button class="btn btn-ttc" type="button" ng-click="abort($index)" ng-show="file.progress != 100">Abort</button> </div> </div> </div> <h1>Gallery</h1> <div ng-repeat="image in images"><img ng-src="{{image.url}}" style="width: 50px; height: 50px" alt=""><button ng-click="remove(image.id)">X</button></div> <!-- <div s3-upload bucket="'ffolio'" ng-model="product.remote_product_file_url"
   s3-upload-options="{getOptionsUri: 'http://localhost:3000/api/s3', folder: 'images/'}">
</div> -->
